<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="form">
            <div class="inputs">
                <input class="input dot_red_border" id="first_argument"></input>
                <select class="operator dot_red_border" id="operator"> 
                    <option value="addition">+</option>
                    <option value="subtraction">-</option>
                    <option value="multiplication">x</option>
                    <option value="division">/</option>
                </select>
                <input class="input dot_red_border" id="second_argument"></input>
            </div>
            <div>
                <button class="button dot_red_border" onclick="execute()"> подсчитать</button>
            </div>
            <div class="result dot_red_border" id="result">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
